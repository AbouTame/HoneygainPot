name: Daily claim
on:
  schedule:
    - cron: '0 14 * * *' # UTC Time, change your time here

jobs:
    Daily trigger:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
            with:
              ref: ${{ github.event.pull_request.head.sha }}
              fetch-depth: 0
          - name: Run HoneygainPot
            run: python main.py
            env:
              MAIL_JWD: ${{ secrets.MAIL_JWD }}
              PASS_JWD: ${{ secrets.PASS_JWD }}
              IsGit: 1
    
